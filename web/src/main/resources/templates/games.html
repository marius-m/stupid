<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/hacker.css}"/>
</head>
<body>
<h2>Games</h2>
<ul class="list-group" th:each="game : ${games}">
    <li class="list-group-item" th:text="${game.index} + '. ' + ${game.id}">

    </li>
</ul>
</body>
<script th:src="@{/js/jquery-3.2.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/dist/bundle.js}"></script>
</html>
